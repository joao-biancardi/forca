<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="forca.css">
    <title>Jogo da forca</title>
</head>

<body>
    <div id="principal">
            <div class="jogo-interface">
                <div class="tipo-jogo">
                    <button data-tipo-jogo="digitada">Palavra digitada</button>
                    <button data-tipo-jogo="pre">Pr√© Selecionada</button>
                </div>
                <br>
                <div class="escondido" data-conteudo="digitada">
                    <label>Digite uma palavra:<input type="password" id="palavra-digitada"></label>
                    <label> Digite uma dica:<input type="password" id="dica-digitada"></label>
                    <button data-button="digitada">Iniciar Jogo</button>
                </div>                
                <div class="escondido" data-conteudo="pre">
                    <button data-button="pre">Nova Palavra </button>
                </div>
                <br>
                <div id="divPalavra" class="divDisplay">
                </div>
                <div id="divJogador">
                    <div id="controlesJogador">
                        <input type="text" id="letraJogador" placeholder="Digite uma letra: B" class="letraJogador" maxlength="1">
                        <button data-button="jogar">Jogar</button>
                        <div id="divMsg"></div><span></span><br>
                        <div id="dica">Dica: <strong><span></span></strong></div>
                        <div id="divLetrasDigitas">Letras Digitadas: <strong><span></span></strong></div>
                    </div>
                </div>
            </div>
            <div>
                <img id="estrutura" src="estrutura.png"></img>
            </div>  
    </div>
    
   

    <script src="forca.js"></script>
</body>

</html>
